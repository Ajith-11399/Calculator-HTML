<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>

    <div class="section min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <div class="p-2 rounded-2 shadow">

                        <p class="h5 fw-medium text-center my-3">Fill this form to book your dream automobile !!</p>
                        
                        <div class="p-2">
                        
                            <form id="form">
                                <div class="row align-items-center justify-content-center">
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="text" class="form-control border-0 border-bottom border-2" name="name" id="name" placeholder="Enter your fullname" required>
                                    </div>
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="tel" class="form-control border-0 border-bottom border-2" name="phone" id="phone" placeholder="Enter your phone" required>
                                    </div>
                        
                                    <div class="col-12 my-2">
                                        <input type="email" class="form-control border-0 border-bottom border-2" name="email" id="email" placeholder="Enter your email address" required>
                                    </div>

                                    <div class="col-12 my-2">
                                        <select class="form-select border-0 border-bottom border-2" name="gender" id="gender">
                                            <option value="">Choose your gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="text" class="form-control border-0 border-bottom border-2" name="city" id="city" placeholder="Enter your city" required>
                                    </div>
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="text" class="form-control border-0 border-bottom border-2" name="state" id="state" placeholder="Enter your state" required>
                                    </div>
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="text" class="form-control border-0 border-bottom border-2" name="country" id="country" placeholder="Enter your country" required>
                                    </div>
                        
                                    <div class="col-12 col-lg-6 col-md-6 col-sm-12 my-2">
                                        <input type="number" class="form-control border-0 border-bottom border-2" name="pincode" id="pincode" placeholder="Enter your pincode" required>
                                    </div>

                                    <div class="col-12 my-2">
                                        <p class="p">Choose your vehicle type</p>
                                        <div class="row align-items-center">
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="sedan" id="sedan">
                                                <label for="sedan">Sedan</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="suv" id="suv">
                                                <label for="suv">SUV</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="hatchback" id="hatchback">
                                                <label for="hatchback">Hatchback</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="coupe" id="coupe">
                                                <label for="coupe">Coupe</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="convertible" id="convertible">
                                                <label for="convertible">Convertible</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="pickup" id="pickup">
                                                <label for="pickup">Pickup Truck</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="van" id="van">
                                                <label for="van">Van</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="wagon" id="wagon">
                                                <label for="wagon">Wagon</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="crossover" id="crossover">
                                                <label for="crossover">Crossover</label>
                                            </div>
                                            <div class="col-12 col-lg-3 col-md-4 col-sm-4 d-flex align-items-center gap-1">
                                                <input type="checkbox" class="form-check my-0" name="sports" id="sports">
                                                <label for="sports">Sports Car</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 my-2">
                                        <button type="submit" class="border-0 bg-success opacity-75 text-white py-1 px-4 rounded-3 shadow-lg">Submit</button>
                                    </div>
                        
                                </div>
                            </form>
                        
                        </div>
                    
                    </div>
                </div>

                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <div class="p-2 rounded-2 shadow">

                        <p class="h5 fw-medium text-center my-3">Your Details !!</p>
                        
                        <div class="p-2 overflow-y-auto">
                            
                            <table class="table table-bordered table-responsive">
                            
                                <thead>
                            
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Gender</th>
                                        <th>City</th>
                                        <th>State</th>
                                        <th>Country</th>
                                        <th>Pincode</th>
                                        <th>Vehicle Type</th>
                                    </tr>
                            
                                </thead>
                        
                                <tbody class="table-primary">
                                
                                </tbody>
                        
                            </table>
                        
                            <p class="mt-1 mb-3 d-block d-lg-none">Scroll horizontally to view the table details</p>
                        
                        </div>
                    
                    </div>
                </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
